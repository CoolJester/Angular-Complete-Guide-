<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (addValues)="ingredients.push($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
      href="#" 
      class="list-group-item list-group-item-action" 
      *ngFor="let item of ingredients" 
      style="cursor: pointer;"
      >{{item.name}} ({{item.amount}})</a>
    </ul>
  </div>
</div>
