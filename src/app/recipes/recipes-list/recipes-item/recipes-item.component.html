<a 
  href="#"  
  class="row my-3 p-3 shadow rounded-3 text-dark"
  (click)="recipeClicked()"
>
  <div class="col-10">
    <div class="list-group-item">
      <h4 class="">{{ item.name }}</h4>
      <p class="">{{ item.description }}</p>
    </div>
  </div>
  <div class="col-2">
    <span class="badge rounded-pill">
      <img [src]="item.imagePath" alt="{{item.name + ' ' + item.description}}" class="image-responsive" style="max-height: 50px;">
    </span>
  </div>
</a>
